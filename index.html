<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
      </ul>

      <!-- Tab panes -->
      <section class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          <h1>Identity</h1>
          <div class="form-horizontal clearfix col-md-6 row">
            <input type="hidden" name="idfirst" value="1">
            <div class="form-group">
              <label class="control-label col-md-6">Name</label>
              <div class="col-md-6">
                <input type="text" name="name" value="Felipe"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-6">Last Name</label>
              <div class="col-md-6">
                <input type="text" name="lastName" value="Cordova"/>
              </div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Assignation Id</th>
                  <th>Assignation</th>
                  <th>Ressource</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <input type="hidden" name="id" value="1">
                  <td>
                    <label class="control-form">Assignation</label>
                    <input type="text" name="assignationId" value="123">
                  </td>
                  <td>
                    <select class="form-control" name="assignation">
                      <option value="0">Choisir</option>
                      <option value="1">Assignation 1</option>
                      <option value="2">Assignation 2</option>
                      <option value="3">Assignation 3</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-control" name="ressource">
                      <option value="0">Choisir</option>
                      <option value="1">Ressource 1</option>
                      <option value="2">Ressource 2</option>
                      <option value="3">Ressource 3</option>
                    </select>
                  </td>
                  <td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-default">Add</button>
          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="messages">...</div>
        <div role="tabpanel" class="tab-pane" id="settings">...</div>
      </section>

      <!--Save section-->
      <hr />
      <section class="clearfix">
        <button type="submit" class="pull-right btn btn-primary">Save</button>
      </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
